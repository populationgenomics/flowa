[project]
name = "flowa"
version = "0.1.0"
description = "Variant literature assessment pipeline with AI extraction"
readme = "README.md"
requires-python = "==3.12.*"
license = { file = "LICENSE" }
dependencies = [
    "typer",
    "httpx",
    "requests",
    "openai",
    "docling",
    "pypdf",
    "metapub",
    "rich",
    "jinja2",
    "markdown",
    "defusedxml",
    "pydantic-settings",
]

[project.optional-dependencies]
dev = ["ruff", "mypy", "pytest", "types-Markdown", "types-requests", "types-defusedxml"]
macos = ["mlx-vlm"]  # Faster Docling on Mac

[project.scripts]
flowa = "flowa.cli:app"

[tool.ruff]
target-version = "py312"
line-length = 120
src = ["src"]

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade - modernize Python code
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # Do not perform function call in argument defaults - false positive with Typer
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
